<html>

<head>

<body>
  <!-- <section id="beholder-root" class="hidden"></section> -->
  <section id="beholder-root" style="margin-top: 20%"></section>
  <section id="chart-view" class="view-section">
    <!-- <img style="
    width: 100%;
    height: 100%;
    filter: grayscale();

    opacity: 0.2;" src="./img/bar-screen.png"> -->
    <a href="../"><button class="return-home"><img src="./img/DIY.svg"></button></a>
    <button class="pause-detection"><img src="./img/pause.svg"></button>

    <div style="    width: 106px;
    position: absolute;
    left: 122px;
    top: 30px;">
      <p class="screen-title">Bar Chart Tutorial</p>
    </div>
    <!-- <div class="center-container"> -->
    <h1 style="color:#3A3A3A;" id="chart-title">Quantity of Fruits</h1>
    <div id="chart-bars">
      <div id="bar-0" class="chart-bar"><span class="bar-val">0</span></div>
      <div id="bar-1" class="chart-bar"><span class="bar-val">0</span></div>
      <div id="bar-2" class="chart-bar"><span class="bar-val">0</span></div>
      <div id="bar-3" class="chart-bar"><span class="bar-val">0</span></div>
      <div id="bar-4" class="chart-bar"><span class="bar-val">0</span></div>
    </div>

    <!-- <div class="chart-container"> -->
    <div id="y-axis">
      <div id="y-axis-labels">
        <span>4</span>
        <span>3</span>
        <span>2</span>
        <span>1</span>
        <span>0</span>
      </div>
      <div id="y-bar"></div>
    </div>
    <div id="x-axis"></div>

    <!-- <canvas id="line-chart" width="406" height="275"></canvas> -->

    <div id="chart-icons">
      <img class="fruit-icon" src="./img/fruit/red-apple.svg" alt="Large Red apple vector drawing">
      <img class="fruit-icon" src="./img/fruit/mango.svg" alt="Large Red apple vector drawing">
      <img class="fruit-icon" src="./img/fruit/watermelon.svg" alt="Large Red apple vector drawing">
      <img class="fruit-icon" src="./img/fruit/lime.svg" alt="Large Red apple vector drawing">
      <img class="fruit-icon" src="./img/fruit/orange.svg" alt="Large Red apple vector drawing">
    </div>
